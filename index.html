<!DOCTYPE html>
<html>
<style>
    #body {
        background-image: linear-gradient(to right, rgb(62, 204, 247), rgb(11, 79, 100));
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 25%;
        margin-right: 20%;
    }

    .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 300%;
        height: 35px;
        background-color: rgb(202, 120, 120);
        outline: none;
        opacity: 0.8;
        -webkit-transition: .2s;
        transition: opacity .2s;
        display: inline-block;
        border-style: solid;
        border-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    input[type="range"]::-moz-range-progress {
        height: 35px;
        background-color: #6961d5;
        opacity: 1;
    }

    input::placeholder {
        font-weight: bold;
        opacity: .5;
        color: red;
        display: inline-block;
    }

    .button1 {
        background-color: #33d28b;
        width: 100px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        border-style: solid;
        border-color: black;
        opacity: 0.8;
        margin-left: 130%;
        margin-top: 10px;
        font-size: 16px;
    }

    .button2 {
        background-color: #e57e23;
        width: 100px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        border-style: solid;
        border-color: black;
        opacity: 0.8;
        margin-left: 130%;
        margin-top: 10px;
        font-size: 16px;
    }

    .button3 {
        background-image: linear-gradient(to right, #6961d5, rgb(202, 120, 120));
        width: 150px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        border-style: solid;
        border-color: black;
        opacity: 0.8;
        /* margin-left: 130%; */
        margin-top: 10px;
        font-size: 16px;
    }

    .slider::-moz-range-thumb {
        width: 5px;
        height: 35px;
        background: #032c1d;
        cursor: pointer;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 5px;
        height: 35px;
        background: #032c1d;
        cursor: pointer;
    }

    .slider::-webkit-slider-runnable-track {
        -webkit-appearance: none;
        appearance: none;
        width: 300%;
        height: 35px;
        background-color: rgb(202, 120, 120);
        outline: none;
        opacity: 0.8;
        -webkit-transition: .2s;
        transition: opacity .2s;
        display: inline-block;
        /* border-style: solid; */
        border-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    
    .slider:hover {
        opacity: 1;
    }

    .button1:hover {
        opacity: 1;
    }

    .button2:hover {
        opacity: 1;
    }

    #work_value {
        color:  #6961d5;
        font-weight: bold;
    }

    #break_value {
        color: rgb(202, 120, 120);
        font-weight: bold;
    }


</style>

<header>
</header>

<body id="body">
    <div>
        <button id="value_button" class="button3">Start</button>
        <input type="range" min="1" max="60" value="1" class="slider" id="bar_range">
        <button id="start_button" class="button1">Start</button>
        <button id="stop_button" class="button2">Reset Timer</button>
    </div>
</body>

</html>

    var slider = document.getElementById("bar_range");

    var value_button = document.getElementById("value_button");
    slider.value = 45
